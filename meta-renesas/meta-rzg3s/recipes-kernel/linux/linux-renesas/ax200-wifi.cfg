# Necessary common wifi/network configuration for Intel iwlwifi
CONFIG_WIRELESS=y
CONFIG_WLAN=y
CONFIG_MAC80211=y
CONFIG_CFG80211=y
CONFIG_LIB80211=y
CONFIG_RFKILL=y
CONFIG_HAS_IOMEM=y

# Extra configuration to build kernel modules of Intel iwlwifi
CONFIG_NET_VENDOR_INTEL=y
CONFIG_WLAN_VENDOR_INTEL=y
CONFIG_IWLWIFI=y
CONFIG_IWLDVM=y
CONFIG_IWLMVM=y
CONFIG_FIRMWARE_IN_KERNEL=y
CONFIG_EXTRA_FIRMWARE_DIR="drivers/base/firmware_loader/builtin"
CONFIG_EXTRA_FIRMWARE="iwlwifi-cc-a0-46.ucode"
