MACHINE ??= "smarc-rzg3s"

# Extension firmware supports verification of PCIe with some specific cards.
# To use, uncomment below appends to integrate their firmware/drivers
# into core-image-bsp environment.

# Enable software integration of Intel ax200-wifi M2E cards.
#MACHINE_FEATURES_append = " ax200-wifi"

# Enable software integration of Qualcom atheros-ar9287-wifi cards.
#MACHINE_FEATURES_append = " atheros-ar9287-wifi"

# Enable software integration of rtl8169 PCIe network cards.
#MACHINE_FEATURES_append = " rtl8169-firmware"

# Enable software integration for NVME PCIe cards.
#MACHINE_FEATURES_append = " nvme"
